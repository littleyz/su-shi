<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>苏轼</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="苏轼,苏东坡,苏轼研究,东坡研究,sudongpo.cc"
    />
    <meta name="description" content="苏轼，东坡生平，诗词文书画相关研究。" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//fastly.jsdelivr.net/gh/littleyz/su-shi/docsify/themes/vue.css"
      title="vue"
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
   
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      // Docsify configuration
      window.$docsify = {
        alias: {
          '.*?/awesome':
            'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
          '/.*/_navbar.md': '/_navbar.md',
        },
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        matomo: {
          host: '//matomo.thunderwave.de',
          id: 6,
        },
        name: '苏轼',
        nameLink: {
          '/': '#/',
        },
        
        search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      placeholder: '搜索',
      noData: '找不到结果',

      // 搜索标题的最大层级, 1 - 6
      depth: 4,

      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1',
    },

    footer: {
        copy: '<span>&copy; 2022</span>',
        auth: '<a href="https://www.sudongpo.cc">www.sudongpo.cc</a>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },

        vueComponents: {
          'button-counter': {
            template:
              '<button @click="count += 1">You clicked me {{ count }} times</button>',
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data: function () {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay: function () {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello: function () {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },

    plugins: [
        function(hook, vm) {
          hook.afterEach(function(html) {
            window.ViewImage && ViewImage.init('.ebook img,a.zoom');
          });
          hook.mounted(function () {
            var a = Docsify.dom;
            var n = a.create("div");
            n.id = "tcomment";
           a.appendTo(a.find(".content"), n);
          })
          hook.doneEach(function () {
            twikoo.init({
                envId: 'https://twikoo.jiangyu.org/',
                el: '#tcomment',
                path: location.pathname+location.hash.replace(/\?.*/,''),
                onCommentLoaded: function () {
                  window.ViewImage && ViewImage.init('.tk-content img:not(.avatar,.tk-avatar-img,.tk-owo-emotion),.ebook img,a.zoom');
                }
             }).then(function () {
              console.log('Twikoo 加载完成');
              setTimeout(function() {
                let tk_icon = document.getElementsByClassName("tk-icon")[0];
                tk_icon ? tk_icon.click() : undefined;
               },700)
            });
          })
        }
      ]

      };
    </script>
    <script src="//lf6-cdn-tos.bytecdntp.com/cdn/expire-1-y/docsify/4.12.2/docsify.min.js"></script>
    <script src="//lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/docsify/4.12.2/plugins/search.min.js"></script>
    <script src="//lf3-cdn-tos.bytecdntp.com/cdn/expire-1-y/prism/1.27.0/components/prism-bash.min.js"></script>
    <script src="//lf3-cdn-tos.bytecdntp.com/cdn/expire-1-y/prism/1.27.0/components/prism-markdown.min.js"></script>
    <script src="//lf3-cdn-tos.bytecdntp.com/cdn/expire-1-y/prism/1.27.0/components/prism-nginx.min.js"></script>
    <script src="//lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/prism/1.27.0/components/prism-php.min.js"></script>
    <script src="https://cdn.jiangyu.org/cdn/twikoo.all.min.js"></script>
 
    
    <script>
      // Public site only
      if (/docsify/.test(location.host)) {
        document.write(
          '<script src="//lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/docsify/4.12.2/plugins/ga.min.js"><\/script>'
        );
        document.write(
          '<script src="//lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/docsify/4.12.2/plugins/matomo.min.js"><\/script>'
        );
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
  </body>
</html>
